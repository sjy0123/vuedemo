<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="flag">{{msg}}</div>
        <div v-else>{{msg1}}</div>
        
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:true,
                msg:"hello",
                msg1:"你好"
            },
            mounted() {
                this.change()
            },
            methods: {
                change(){
                    setTimeout(() => {
                      this.flag=!this.flag
                }, 500);
                }
               
            },
        })
    </script>
</body>
</html>
