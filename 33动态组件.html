<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
         <one v-if='flag'></one>
         <two v-else></two>
         <button @click="change">更换组件</button>
    </div>
    <script>
        var one = {
            template:"<p>我是组件one</p>"
        }
        var two = {
            template:"<p>我是组件two</p>"
        }

        new Vue({
            el:"#app",
            data:{
                flag:true
            },
          
            components:{
                one,
                two
            },
            methods: {
                change(){
                   this.flag=!this.flag
                }
            },
        })
    </script>
  
    
</body>
</html>
