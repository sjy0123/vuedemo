<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <h2>ref的使用</h2>
        <item ref="one" @fasong=jieshou></item>
        <item ref="two" @fasong=jieshou></item>
       <p>{{total}}</p> 
    </div>
    <script>
        Vue.component('item', {
            data() {
                return {
                    num: 0
                }
            },
            template: '<p @click="add">{{num}}</p>',
            methods: {
                add(){
                    this.num++
                    this.$emit("fasong")
                }
            },
        })
        new Vue({
            el: "#app",
            data: {
                total: 0
            },
            methods: {
                jieshou(){
                   this.total=this.$refs.one.num + this.$refs.two.num
                }
            }
        })
    </script>
</body>

</html>
