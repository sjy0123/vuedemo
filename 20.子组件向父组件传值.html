<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
         <item :conter="2" @fasong="jieshou"></item>
         <item :conter="3" @fasong="jieshou"></item>
         <div>{{total}}</div>
    </div>
    <script>
        var item={
            props:['conter'],
            data(){
                return {
                    num:this.conter
                }
            },
            template:'<div @click="addData">{{num}}</div>',
            methods: {
                addData(){
                    this.num=this.num+2
                   this.$emit('fasong',2)
                }
            },
        }
       new Vue({
           el:"#app",
           data:{
               total:5
           },
           methods:{
                jieshou(){
                    this.total+=2
                }
           },
           components:{
               item:item
           }
       })
    </script>
</body>
</html>
