<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <h3>不加is属性 导致 tr table 外面</h3>
            <tbdoy>
                <row></row>
                <row></row>
                <row></row>
            </tbdoy>
        </table>
        <h3>增加is属性的 可以解决使用组件的小bug</h3>
        <table>
            <tbody>
                <tr is='row'></tr>
                <tr is='row'></tr>
                <tr is='row'></tr>
            </tbody>
        </table>
    </div>
    <script>
         Vue.component('row',{
             template:'<tr><td>这是组件</td></tr>'
         })
         new Vue({
             el:"#app",
             data:{}
         })
    </script>
</body>
</html>
